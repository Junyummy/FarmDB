<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가입오류</title>
    <style>
        body {
            background-color: #f7f2e7; /* Soft beige background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #5c483b; /* Dark brown text */
            font-size: 36px;
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }

        form {
            width: 60%;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.15);
        }

        p {
            font-size: 20px;
            color: #5c483b; /* Dark brown text */
            text-align: center;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            background-color: #8a6e55; /* Dark brown button */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #a38870; /* Lighter brown on hover */
        }
    </style>
</head>
<body>
    <h1>가입 오류</h1>
    <form>
        <p>이미 가입된 회원입니다.</p>
        <a href="/siteuser/find">사용자 찾기</a>
    </form>
</body>
</html>
