<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 작성 완료</title>
    <style>
        body {
            background-color: #f7f2e7; /* Light beige background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h3 {
            color: #5c483b; /* Dark brown text */
            font-size: 36px;
            margin: 0;
            padding: 40px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            background-color: #8a6e55; /* Dark brown */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #a38870; /* Lighter brown */
        }
    </style>
</head>
<body>
    <h3>예약 작성 완료</h3>
    <ul>
        <li><a href="/siteuser/activities">체험활동 목록</a></li>
    </ul>
</body>
</html>
